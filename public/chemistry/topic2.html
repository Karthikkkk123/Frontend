<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Laws Simulation</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #e83e8c;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #ccc;
        }
        input[type="range"] {
            width: 80%;
        }
        span {
            font-weight: bold;
            color: #fff;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ideal Gas Law</h1>
        <div class="controls">
            <div class="control-group">
                <label for="temp">Temperature (K)</label>
                <input type="range" id="temp" min="100" max="600" value="300">
                <span id="tempValue">300 K</span>
            </div>
            <div class="control-group">
                <label for="pressure">Pressure (atm)</label>
                <input type="range" id="pressure" min="0.5" max="5" value="1" step="0.1">
                <span id="pressureValue">1.0 atm</span>
            </div>
        </div>
        <canvas id="gasCanvas" width="500" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gasCanvas');
        const ctx = canvas.getContext('2d');
        const tempSlider = document.getElementById('temp');
        const pressureSlider = document.getElementById('pressure');
        const tempValue = document.getElementById('tempValue');
        const pressureValue = document.getElementById('pressureValue');

        const particles = [];
        const numParticles = 50;

        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                radius: 4
            });
        }
        
        function update() {
            const temp = tempSlider.value;
            const pressure = pressureSlider.value;
            tempValue.textContent = `${temp} K`;
            pressureValue.textContent = `${pressure.toFixed(1)} atm`;

            const speedMultiplier = Math.sqrt(temp / 100);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.vx * speedMultiplier;
                p.y += p.vy * speedMultiplier;

                if (p.x < p.radius || p.x > canvas.width - p.radius) p.vx *= -1;
                if (p.y < p.radius || p.y > canvas.height - p.radius) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(232, 62, 140, ${pressure / 5})`;
                ctx.fill();
            });

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
