
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Laws Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gas Laws Simulation (PV=nRT)</h1>
        <canvas id="gasLawsCanvas" width="400" height="300"></canvas>
        <div class="controls">
            <div>
                <label for="pressure">Pressure (atm): <span id="pressureValue">1</span></label>
                <input type="range" id="pressure" min="0.5" max="3" value="1" step="0.1">
            </div>
            <div>
                <label for="temperature">Temperature (K): <span id="temperatureValue">298</span></label>
                <input type="range" id="temperature" min="200" max="500" value="298" step="1">
            </div>
        </div>
        <p>Volume: <span id="volumeValue">24.45</span> L</p>
    </div>

    <script>
        const canvas = document.getElementById('gasLawsCanvas');
        const ctx = canvas.getContext('2d');
        const pressureSlider = document.getElementById('pressure');
        const temperatureSlider = document.getElementById('temperature');
        const pressureValueSpan = document.getElementById('pressureValue');
        const temperatureValueSpan = document.getElementById('temperatureValue');
        const volumeValueSpan = document.getElementById('volumeValue');

        const R = 0.0821; // Ideal gas constant
        const n = 1; // moles of gas

        function updateSimulation() {
            const P = pressureSlider.value;
            const T = temperatureSlider.value;
            const V = (n * R * T) / P;

            pressureValueSpan.textContent = parseFloat(P).toFixed(2);
            temperatureValueSpan.textContent = T;
            volumeValueSpan.textContent = V.toFixed(2);

            drawContainer(V);
            drawParticles(T);
        }

        function drawContainer(volume) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const maxVolume = (1 * R * 500) / 0.5;
            const containerWidth = 200 + 150 * (volume / maxVolume);
            const containerHeight = 200;
            const x = (canvas.width - containerWidth) / 2;
            const y = (canvas.height - containerHeight) / 2;
            
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, containerWidth, containerHeight);
        }

        function drawParticles(temperature) {
            const numParticles = 20;
            const speed = temperature / 100;

            for (let i = 0; i < numParticles; i++) {
                const x = Math.random() * (canvas.width - 40) + 20;
                const y = Math.random() * (canvas.height - 40) + 20;
                const radius = 5;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${240 - (temperature - 200)}, 100%, 50%)`; // Blue to Red
                ctx.fill();
            }
        }

        pressureSlider.addEventListener('input', updateSimulation);
        temperatureSlider.addEventListener('input', updateSimulation);

        updateSimulation();
    </script>
</body>
</html>
