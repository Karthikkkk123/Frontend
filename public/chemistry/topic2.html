  <h1>Topic 2: Chemical Bonds</h1>
  <p>A chemical bond is a lasting attraction between atoms, ions or molecules that enables the formation of chemical compounds.</p>
  
  <h2>Types of Bonds</h2>
  <ul>
    <li>Covalent Bond</li>
    <li>Ionic Bond</li>
    <li>Metallic Bond</li>
  </ul>
  
  <p>Water (H<sub>2</sub>O) has covalent bonds.</p>
