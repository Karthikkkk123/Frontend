<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equilibrium</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #20c997;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .reaction {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .reaction span {
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        button {
            background-color: #20c997;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1aa87f;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemical Equilibrium</h1>
        <div class="reaction">
            <span style="color: #6f42c1;">2A</span> + <span style="color: #dc3545;">B</span> â‡Œ <span style="color: #00aaff;">C</span>
        </div>
        <div class="controls">
            <button id="addA">Add A</button>
            <button id="addB">Add B</button>
            <button id="removeC">Remove C</button>
            <button id="reset">Reset</button>
        </div>
        <canvas id="equilibriumCanvas" width="500" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('equilibriumCanvas');
        const ctx = canvas.getContext('2d');

        const state = {
            a: 20,
            b: 10,
            c: 10,
            k: 0.5
        };

        function updateEquilibrium() {
            let q = state.c / (state.a * state.a * state.b);
            
            if (q < state.k) { // Shift right
                let change = Math.min(state.a / 2, state.b, 0.1);
                state.a -= 2 * change;
                state.b -= change;
                state.c += change;
            } else if (q > state.k) { // Shift left
                let change = Math.min(state.c, 0.1);
                state.a += 2 * change;
                state.b += change;
                state.c -= change;
            }
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const total = state.a + state.b + state.c;
            const barWidth = canvas.width / 3;
            
            // Draw A
            ctx.fillStyle = '#6f42c1';
            let heightA = (state.a / total) * canvas.height;
            ctx.fillRect(0, canvas.height - heightA, barWidth, heightA);
            
            // Draw B
            ctx.fillStyle = '#dc3545';
            let heightB = (state.b / total) * canvas.height;
            ctx.fillRect(barWidth, canvas.height - heightB, barWidth, heightB);

            // Draw C
            ctx.fillStyle = '#00aaff';
            let heightC = (state.c / total) * canvas.height;
            ctx.fillRect(barWidth * 2, canvas.height - heightC, barWidth, heightC);
            
            ctx.fillStyle = "#333";
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`A: ${state.a.toFixed(1)}`, barWidth/2, canvas.height - 10);
            ctx.fillText(`B: ${state.b.toFixed(1)}`, barWidth * 1.5, canvas.height - 10);
            ctx.fillText(`C: ${state.c.toFixed(1)}`, barWidth * 2.5, canvas.height - 10);
        }

        document.getElementById('addA').addEventListener('click', () => state.a += 5);
        document.getElementById('addB').addEventListener('click', () => state.b += 5);
        document.getElementById('removeC').addEventListener('click', () => state.c = Math.max(0, state.c - 5));
        document.getElementById('reset').addEventListener('click', () => {
            state.a = 20; state.b = 10; state.c = 10;
        });

        setInterval(updateEquilibrium, 50);
        draw();
    </script>
</body>
</html>
