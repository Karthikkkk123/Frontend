
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Kinetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        .chamber-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            margin: 20px auto;
            background-color: #1a202c;
            border-radius: 8px;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .a { background-color: #4299e1; }
        .b { background-color: #f56565; }
        .c { background-color: #48bb78; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
        .legend {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 10px;
        }
        .legend-item {
          display: flex;
          align-items: center;
          gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reaction Kinetics: A + B -> C</h1>
        <div id="chamber" class="chamber-container"></div>
        <div class="legend">
            <div class="legend-item"><div class="particle a"></div><span>A: <span id="countA"></span></span></div>
            <div class="legend-item"><div class="particle b"></div><span>B: <span id="countB"></span></span></div>
            <div class="legend-item"><div class="particle c"></div><span>C: <span id="countC"></span></span></div>
        </div>
        <div class="controls">
            <div class="control">
                <label for="temp">Temperature: <span id="tempValue">5</span></label>
                <input type="range" id="temp" min="1" max="10" value="5">
            </div>
            <div class="control">
                <label for="activationEnergy">Activation Energy: <span id="activationEnergyValue">50</span></label>
                <input type="range" id="activationEnergy" min="10" max="100" value="50">
            </div>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const chamber = document.getElementById('chamber');
        const tempInput = document.getElementById('temp');
        const activationEnergyInput = document.getElementById('activationEnergy');
        const tempValue = document.getElementById('tempValue');
        const activationEnergyValue = document.getElementById('activationEnergyValue');
        const countA = document.getElementById('countA');
        const countB = document.getElementById('countB');
        const countC = document.getElementById('countC');
        const resetBtn = document.getElementById('reset-btn');

        let particles = [];
        
        function init() {
            chamber.innerHTML = '';
            particles = [];
            for (let i = 0; i < 50; i++) {
                createParticle('a');
                createParticle('b');
            }
            updateCounts();
        }

        function createParticle(type) {
             const p = {
                element: document.createElement('div'),
                type: type,
                x: Math.random() * 390,
                y: Math.random() * 390,
                vx: (Math.random() - 0.5),
                vy: (Math.random() - 0.5)
            };
            p.element.className = 'particle ' + type;
            chamber.appendChild(p.element);
            particles.push(p);
        }
        
        function updateCounts() {
            countA.textContent = particles.filter(p => p.type === 'a').length;
            countB.textContent = particles.filter(p => p.type === 'b').length;
            countC.textContent = particles.filter(p => p.type === 'c').length;
        }

        function updateSettings() {
            tempValue.textContent = tempInput.value;
            activationEnergyValue.textContent = activationEnergyInput.value;
        }

        function animate() {
            const temp = parseFloat(tempInput.value);
            const activationEnergy = parseFloat(activationEnergyInput.value);

            particles.forEach(p => {
                p.x += p.vx * temp;
                p.y += p.vy * temp;

                if (p.x < 0 || p.x > 390) p.vx *= -1;
                if (p.y < 0 || p.y > 390) p.vy *= -1;

                p.element.style.left = `${p.x}px`;
                p.element.style.top = `${p.y}px`;
            });
            
            // Collision and reaction
            for(let i=0; i < particles.length; i++) {
                for(let j=i+1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 10) {
                        const kineticEnergy = 0.5 * (p1.vx**2 + p1.vy**2 + p2.vx**2 + p2.vy**2) * temp;
                        if(kineticEnergy > activationEnergy && 
                           ((p1.type === 'a' && p2.type ==='b') || (p1.type === 'b' && p2.type === 'a'))) {
                            p1.type = 'c';
                            p2.type = 'c';
                            p1.element.className = 'particle c';
                            p2.element.className = 'particle c';
                            updateCounts();
                        }
                        // Elastic collision
                        [p1.vx, p2.vx] = [p2.vx, p1.vx];
                        [p1.vy, p2.vy] = [p2.vy, p1.vy];
                    }
                }
            }


            requestAnimationFrame(animate);
        }

        tempInput.addEventListener('input', updateSettings);
        activationEnergyInput.addEventListener('input', updateSettings);
        resetBtn.addEventListener('click', init);

        init();
        updateSettings();
        animate();
    </script>
</body>
</html>
