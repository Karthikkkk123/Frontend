<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry - pH Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ph-scale-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ph-scale {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 10px;
            position: relative;
        }
        .ph-indicator {
            position: absolute;
            bottom: -10px;
            width: 2px;
            height: 70px;
            background-color: black;
            transform: translateX(-1px);
            transition: left 0.3s ease;
        }
        .ph-value {
            margin-top: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-4 text-center text-purple-500">Interactive pH Scale</h1>
        <p class="mb-6 text-center text-gray-600 dark:text-gray-400">Select a substance to see its approximate pH value on the scale.</p>
        
        <div class="mb-6 text-center">
            <select id="substanceSelector" class="p-2 rounded-lg border-2 border-gray-300 dark:bg-gray-700 dark:border-gray-600">
                <option value="7">Water</option>
                <option value="2">Lemon Juice</option>
                <option value="12">Bleach</option>
                <option value="9">Baking Soda</option>
                <option value="5.6">Coffee</option>
                <option value="1">Stomach Acid</option>
            </select>
        </div>

        <div class="ph-scale-container">
            <div class="ph-scale">
                <div id="phIndicator" class="ph-indicator" style="left: 50%;"></div>
            </div>
            <div class="flex justify-between w-full text-xs px-1 mt-1">
                <span>0</span>
                <span>7</span>
                <span>14</span>
            </div>
            <div id="phValue" class="ph-value">pH: 7.0</div>
            <div id="phDescription" class="mt-2 text-gray-500 dark:text-gray-400">Neutral</div>
        </div>
    </div>

    <script>
        const selector = document.getElementById('substanceSelector');
        const indicator = document.getElementById('phIndicator');
        const phValueDisplay = document.getElementById('phValue');
        const phDescriptionDisplay = document.getElementById('phDescription');

        selector.addEventListener('change', (e) => {
            const ph = parseFloat(e.target.value);
            const percentage = (ph / 14) * 100;
            
            indicator.style.left = percentage + '%';
            phValueDisplay.textContent = 'pH: ' + ph.toFixed(1);

            if (ph < 7) {
                phDescriptionDisplay.textContent = 'Acidic';
            } else if (ph > 7) {
                phDescriptionDisplay.textContent = 'Alkaline';
            } else {
                phDescriptionDisplay.textContent = 'Neutral';
            }
        });
    </script>
</body>
</html>
