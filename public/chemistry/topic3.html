
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Equilibrium Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #3182CE;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemical Equilibrium: N₂ + 3H₂ ⇌ 2NH₃</h1>
        <canvas id="equilibriumCanvas" width="500" height="200"></canvas>
        <div class="controls">
            <button id="addN2">Add N₂</button>
            <button id="addH2">Add H₂</button>
            <button id="removeNH3">Remove NH₃</button>
        </div>
        <div>
            <p>N₂: <span id="n2_conc">10</span> | H₂: <span id="h2_conc">10</span> | NH₃: <span id="nh3_conc">10</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('equilibriumCanvas');
        const ctx = canvas.getContext('2d');
        const n2ConcSpan = document.getElementById('n2_conc');
        const h2ConcSpan = document.getElementById('h2_conc');
        const nh3ConcSpan = document.getElementById('nh3_conc');

        let concentrations = { N2: 10, H2: 10, NH3: 10 };

        function drawEquilibrium() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const total = concentrations.N2 + concentrations.H2 + concentrations.NH3;
            
            let currentX = 0;
            
            // Draw N2
            const n2Width = (concentrations.N2 / total) * canvas.width;
            ctx.fillStyle = 'royalblue';
            ctx.fillRect(currentX, 0, n2Width, canvas.height);
            currentX += n2Width;
            
            // Draw H2
            const h2Width = (concentrations.H2 / total) * canvas.width;
            ctx.fillStyle = 'lightgreen';
            ctx.fillRect(currentX, 0, h2Width, canvas.height);
            currentX += h2Width;
            
            // Draw NH3
            const nh3Width = (concentrations.NH3 / total) * canvas.width;
            ctx.fillStyle = 'tomato';
            ctx.fillRect(currentX, 0, nh3Width, canvas.height);

            n2ConcSpan.textContent = concentrations.N2;
            h2ConcSpan.textContent = concentrations.H2;
            nh3ConcSpan.textContent = concentrations.NH3;
        }

        document.getElementById('addN2').addEventListener('click', () => {
            concentrations.N2 += 2;
            concentrations.NH3 += 1; // Shift right
            concentrations.H2 = Math.max(0, concentrations.H2 - 1);
            drawEquilibrium();
        });

        document.getElementById('addH2').addEventListener('click', () => {
            concentrations.H2 += 2;
            concentrations.NH3 += 1; // Shift right
            concentrations.N2 = Math.max(0, concentrations.N2 - 1);
            drawEquilibrium();
        });

        document.getElementById('removeNH3').addEventListener('click', () => {
            concentrations.NH3 = Math.max(0, concentrations.NH3 - 2);
            concentrations.N2 += 1; // Shift left
            concentrations.H2 += 1;
            drawEquilibrium();
        });

        drawEquilibrium();
    </script>
</body>
</html>
