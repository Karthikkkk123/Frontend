
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acid-Base Titration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        .simulation {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 50px;
            margin: 20px 0;
            height: 350px;
        }
        .beaker {
            width: 150px;
            height: 200px;
            border: 2px solid #ccc;
            border-top: none;
            position: relative;
        }
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #4299e1;
            transition: height 0.5s, background-color 0.5s;
        }
        .buret {
            width: 30px;
            height: 300px;
            border: 2px solid #ccc;
            position: relative;
        }
        .titrant {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f56565;
            transition: height 0.5s;
        }
        .controls {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #3182ce;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #2b6cb0;
        }
        #ph-value {
          font-size: 1.5rem;
          font-weight: bold;
          color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acid-Base Titration</h1>
        <div class="simulation">
            <div class="buret">
                <div class="titrant" id="titrant-level" style="height: 100%;"></div>
            </div>
            <div class="beaker">
                <div class="liquid" id="beaker-liquid" style="height: 50%;"></div>
            </div>
        </div>
        <div class="controls">
            <p>pH: <span id="ph-value">1.00</span></p>
            <button id="add-btn">Add 1 mL Titrant</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        const titrantLevel = document.getElementById('titrant-level');
        const beakerLiquid = document.getElementById('beaker-liquid');
        const phValue = document.getElementById('ph-value');
        const addBtn = document.getElementById('add-btn');
        const resetBtn = document.getElementById('reset-btn');

        let acidVolume = 100; // mL
        let acidConcentration = 0.1; // M
        let titrantConcentration = 0.1; // M
        let titrantAdded = 0; // mL

        function updateSimulation() {
            const totalVolume = acidVolume + titrantAdded;
            
            // Titrant level in buret
            titrantLevel.style.height = `${100 - (titrantAdded / 50 * 100)}%`;

            // Liquid level in beaker
            beakerLiquid.style.height = `${(totalVolume / 200 * 100)}%`;
            
            // Calculate pH
            let molesAcid = acidVolume * acidConcentration;
            let molesBase = titrantAdded * titrantConcentration;
            let pH;

            if (molesBase < molesAcid) {
                // Before equivalence point
                const remainingMolesAcid = molesAcid - molesBase;
                const newConcentration = remainingMolesAcid / totalVolume;
                pH = -Math.log10(newConcentration);
            } else if (molesBase === molesAcid) {
                // Equivalence point
                pH = 7;
            } else {
                // After equivalence point
                const excessMolesBase = molesBase - molesAcid;
                const newConcentration = excessMolesBase / totalVolume;
                const pOH = -Math.log10(newConcentration);
                pH = 14 - pOH;
            }

            phValue.textContent = pH.toFixed(2);

            // Update color based on pH and indicator (phenolphthalein)
            if (pH < 8.2) {
                beakerLiquid.style.backgroundColor = '#4299e1'; // Colorless (represented as blue)
            } else if (pH >= 8.2 && pH < 10) {
                beakerLiquid.style.backgroundColor = '#f687b3'; // Pink
            } else {
                beakerLiquid.style.backgroundColor = '#d53f8c'; // Fuchsia
            }
        }

        addBtn.addEventListener('click', () => {
            if(titrantAdded < 50) {
              titrantAdded += 1;
              updateSimulation();
            }
        });

        resetBtn.addEventListener('click', () => {
            titrantAdded = 0;
            updateSimulation();
        });

        updateSimulation();
    </script>
</body>
</html>
