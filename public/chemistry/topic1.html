
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #4A5568;
            background-color: #1A202C;
            color: #e0e0e0;
        }
        button {
            cursor: pointer;
            background-color: #3182CE;
            border-color: #3182CE;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titration Simulation</h1>
        <canvas id="titrationCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div>
                <label for="analyteVolume">Analyte Volume (mL):</label>
                <input type="number" id="analyteVolume" value="25" min="1" max="100">
            </div>
            <div>
                <label for="titrantMolarity">Titrant Molarity (M):</label>
                <input type="number" id="titrantMolarity" value="0.1" step="0.01" min="0.01" max="1">
            </div>
            <button id="addTitrant">Add 1mL of Titrant</button>
            <p>Titrant Added: <span id="titrantAdded">0</span> mL</p>
            <p>pH: <span id="phValue">2.00</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('titrationCanvas');
        const ctx = canvas.getContext('2d');
        const analyteVolumeInput = document.getElementById('analyteVolume');
        const titrantMolarityInput = document.getElementById('titrantMolarity');
        const addTitrantBtn = document.getElementById('addTitrant');
        const titrantAddedSpan = document.getElementById('titrantAdded');
        const phSpan = document.getElementById('phValue');

        let titrantAdded = 0;
        let analyteMolarity = 0.1;

        function calculatePH(titrantVol) {
            const initialMolesAnalyte = analyteMolarity * (analyteVolumeInput.value / 1000);
            const molesTitrantAdded = titrantMolarityInput.value * (titrantVol / 1000);
            
            if (molesTitrantAdded < initialMolesAnalyte) {
                const excessMolesAnalyte = initialMolesAnalyte - molesTitrantAdded;
                const totalVolume = (parseFloat(analyteVolumeInput.value) + titrantVol) / 1000;
                const newMolarity = excessMolesAnalyte / totalVolume;
                return -Math.log10(newMolarity).toFixed(2);
            } else if (molesTitrantAdded === initialMolesAnalyte) {
                return 7.00; // Equivalence point for strong acid-strong base
            } else {
                const excessMolesTitrant = molesTitrantAdded - initialMolesAnalyte;
                const totalVolume = (parseFloat(analyteVolumeInput.value) + titrantVol) / 1000;
                const ohMolarity = excessMolesTitrant / totalVolume;
                const pOH = -Math.log10(ohMolarity);
                return (14 - pOH).toFixed(2);
            }
        }

        function drawBeaker(analyteLevel) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Beaker
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(150, 350);
            ctx.lineTo(150, 200);
            ctx.lineTo(250, 200);
            ctx.lineTo(250, 350);
            ctx.stroke();

            // Analyte solution
            const maxAnalyteHeight = 150;
            const analyteHeight = maxAnalyteHeight * (analyteLevel / 100);
            const currentPh = parseFloat(phSpan.textContent);
            
            if(currentPh < 7) {
                 ctx.fillStyle = 'rgba(255, 99, 71, 0.5)'; // Acidic - light red
            } else if (currentPh > 7) {
                 ctx.fillStyle = 'rgba(65, 105, 225, 0.5)'; // Basic - royal blue
            } else {
                 ctx.fillStyle = 'rgba(144, 238, 144, 0.5)'; // Neutral - light green
            }
           
            ctx.fillRect(151, 350 - analyteHeight, 98, analyteHeight);
        }

        addTitrantBtn.addEventListener('click', () => {
            titrantAdded++;
            titrantAddedSpan.textContent = titrantAdded;
            const ph = calculatePH(titrantAdded);
            phSpan.textContent = ph;
            drawBeaker(analyteVolumeInput.value);
        });

        analyteVolumeInput.addEventListener('input', () => drawBeaker(analyteVolumeInput.value));

        drawBeaker(analyteVolumeInput.value);
    </script>
</body>
</html>
