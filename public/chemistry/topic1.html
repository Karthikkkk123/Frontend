<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Experiment</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #17a2b8;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .controls {
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        button:hover {
            background-color: #138496;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #volumeAdded {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acid-Base Titration</h1>
        <div class="controls">
            <button id="addTitrantBtn">Add 0.1 mL Titrant</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="volumeAdded">Volume Added: 0.0 mL</div>
        <canvas id="titrationCanvas" width="400" height="450"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('titrationCanvas');
        const ctx = canvas.getContext('2d');
        const addTitrantBtn = document.getElementById('addTitrantBtn');
        const resetBtn = document.getElementById('resetBtn');
        const volumeAddedEl = document.getElementById('volumeAdded');

        let volume = 0;
        const equivalencePoint = 25.0; // mL

        function drawBeaker(color) {
            // Beaker
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(100, 400);
            ctx.lineTo(100, 200);
            ctx.lineTo(300, 200);
            ctx.lineTo(300, 400);
            ctx.closePath();
            ctx.stroke();

            // Solution
            ctx.fillStyle = color;
            ctx.fillRect(105, 250, 190, 145);
        }

        function drawBurette() {
            // Burette
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 2;
            ctx.strokeRect(180, 50, 40, 150);
            // Tip
            ctx.beginPath();
            ctx.moveTo(200, 190);
            ctx.lineTo(200, 220);
            ctx.stroke();
        }
        
        function addDrop() {
            ctx.fillStyle = 'rgba(23, 162, 184, 0.7)';
            ctx.beginPath();
            ctx.arc(200, 230, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let beakerColor = 'rgba(255, 255, 0, 0.3)'; // Acidic (yellow)
            if (volume > equivalencePoint - 0.1 && volume < equivalencePoint + 0.1) {
                beakerColor = 'rgba(0, 255, 0, 0.3)'; // Equivalence (green)
            } else if (volume >= equivalencePoint + 0.1) {
                beakerColor = 'rgba(255, 0, 255, 0.3)'; // Basic (pink)
            }
            
            drawBeaker(beakerColor);
            drawBurette();
            volumeAddedEl.textContent = `Volume Added: ${volume.toFixed(1)} mL`;
            
            if (volume >= 50) {
                addTitrantBtn.disabled = true;
            } else {
                 addTitrantBtn.disabled = false;
            }
        }
        
        addTitrantBtn.addEventListener('click', () => {
            if (volume < 50) {
                volume += 0.1;
                addDrop();
                setTimeout(update, 200);
            }
        });

        resetBtn.addEventListener('click', () => {
            volume = 0;
            update();
        });

        update();
    </script>
</body>
</html>
