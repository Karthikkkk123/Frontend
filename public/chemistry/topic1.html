
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titration Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f8f9fa;
        }
        canvas {
            border: 1px solid #495057;
            background-color: hsl(220, 20%, 15%);
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        #volumeValue {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Titration Simulation</h1>
    <canvas id="simulation" width="500" height="300"></canvas>
    <div class="controls">
        <label for="addTitrant">Add Titrant (NaOH)</label>
        <button id="addTitrant">Add 1 mL</button>
        <div id="volumeValue">Volume Added: 0 mL</div>
        <button id="reset">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('simulation');
        const ctx = canvas.getContext('2d');
        const addTitrantButton = document.getElementById('addTitrant');
        const resetButton = document.getElementById('reset');
        const volumeValue = document.getElementById('volumeValue');
        
        let volumeAdded = 0;
        const equivalencePoint = 25; // mL
        const initialPH = 2; // Strong acid
        const finalPH = 12; // Strong base
        let currentPH = initialPH;

        function drawBeaker() {
            ctx.strokeStyle = '#adb5bd';
            ctx.lineWidth = 2;

            // Beaker
            ctx.beginPath();
            ctx.moveTo(150, 100);
            ctx.lineTo(150, 280);
            ctx.lineTo(350, 280);
            ctx.lineTo(350, 100);
            ctx.stroke();

            // Solution in beaker
            const color = getPHColor(currentPH);
            ctx.fillStyle = color;
            ctx.fillRect(152, 200, 196, 78);
        }
        
        function drawBurette() {
            ctx.strokeStyle = '#adb5bd';
            ctx.lineWidth = 2;
            
            // Burette
            ctx.beginPath();
            ctx.moveTo(240, 20);
            ctx.lineTo(240, 150);
            ctx.lineTo(260, 150);
            ctx.lineTo(260, 20);
            ctx.stroke();
            
            // Stopcock
            ctx.beginPath();
            ctx.moveTo(230, 150);
            ctx.lineTo(270, 150);
            ctx.stroke();
        }

        function getPHColor(ph) {
            if (ph < 6) return 'rgba(255, 255, 0, 0.5)'; // Yellow for acidic
            if (ph >= 6 && ph <= 8) return 'rgba(0, 255, 0, 0.5)'; // Green for neutral
            return 'rgba(255, 0, 255, 0.5)'; // Magenta for basic
        }
        
        function calculatePH() {
            if (volumeAdded < equivalencePoint) {
                currentPH = initialPH + (volumeAdded / equivalencePoint) * 4;
            } else {
                currentPH = 6 + ((volumeAdded - equivalencePoint) / equivalencePoint) * 6;
            }
             if (currentPH > finalPH) currentPH = finalPH;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBurette();
            drawBeaker();
            volumeValue.textContent = `Volume Added: ${volumeAdded.toFixed(1)} mL | pH: ${currentPH.toFixed(2)}`;
        }
        
        addTitrantButton.addEventListener('click', () => {
            if (volumeAdded < 50) {
                volumeAdded += 1;
                calculatePH();
                draw();
            }
        });

        resetButton.addEventListener('click', () => {
            volumeAdded = 0;
            currentPH = initialPH;
            draw();
        });

        draw();
    </script>
</body>
</html>
