
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sine Wave</h1>
        <canvas id="waveCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="amplitude">Amplitude: <span id="amplitudeValue">100</span></label>
                <input type="range" id="amplitude" min="10" max="150" value="100">
            </div>
            <div class="control">
                <label for="frequency">Frequency: <span id="frequencyValue">2</span></label>
                <input type="range" id="frequency" min="1" max="10" value="2" step="0.1">
            </div>
            <div class="control">
                <label for="speed">Speed: <span id="speedValue">1</span></label>
                <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const amplitudeInput = document.getElementById('amplitude');
        const frequencyInput = document.getElementById('frequency');
        const speedInput = document.getElementById('speed');
        const amplitudeValue = document.getElementById('amplitudeValue');
        const frequencyValue = document.getElementById('frequencyValue');
        const speedValue = document.getElementById('speedValue');

        amplitudeInput.oninput = () => amplitudeValue.textContent = amplitudeInput.value;
        frequencyInput.oninput = () => frequencyValue.textContent = frequencyInput.value;
        speedInput.oninput = () => speedValue.textContent = speedInput.value;

        let time = 0;

        function drawWave() {
            const amplitude = parseFloat(amplitudeInput.value);
            const frequency = parseFloat(frequencyInput.value);
            const speed = parseFloat(speedInput.value);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            ctx.strokeStyle = '#4299e1';
            ctx.lineWidth = 2;

            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + amplitude * Math.sin((x + time * speed * 10) * frequency / 100);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            time++;
            requestAnimationFrame(drawWave);
        }

        drawWave();
    </script>
</body>
</html>
