<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths - Pythagorean Theorem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .triangle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        #triangle-canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-4 text-center text-red-500">Pythagorean Theorem Visualizer</h1>
        <p class="mb-6 text-center text-gray-600 dark:text-gray-400">Adjust the sides of the right triangle and see how a² + b² = c² holds true.</p>
        
        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <div class="controls w-full md:w-1/3">
                <div class="mb-4">
                    <label for="sideA" class="block text-sm font-medium">Side A:</label>
                    <input type="range" id="sideA" min="50" max="200" value="100" class="w-full">
                    <span id="sideAValue">100</span>
                </div>
                <div class="mb-4">
                    <label for="sideB" class="block text-sm font-medium">Side B:</label>
                    <input type="range" id="sideB" min="50" max="200" value="120" class="w-full">
                    <span id="sideBValue">120</span>
                </div>
                <div class="mt-4 p-4 bg-gray-200 dark:bg-gray-700 rounded">
                    <p class="font-bold" id="calculation">a² + b² = c²</p>
                    <p class="font-bold" id="hypotenuse">Hypotenuse (c) = 156.2</p>
                </div>
            </div>
            <div class="triangle-container">
                <canvas id="triangle-canvas" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('triangle-canvas');
        const ctx = canvas.getContext('2d');
        const sideAInput = document.getElementById('sideA');
        const sideBInput = document.getElementById('sideB');
        const sideAValue = document.getElementById('sideAValue');
        const sideBValue = document.getElementById('sideBValue');
        const calculationDisplay = document.getElementById('calculation');
        const hypotenuseDisplay = document.getElementById('hypotenuse');

        function draw() {
            const a = parseInt(sideAInput.value);
            const b = parseInt(sideBInput.value);
            const c = Math.sqrt(a*a + b*b);

            sideAValue.textContent = a;
            sideBValue.textContent = b;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw triangle
            ctx.beginPath();
            ctx.moveTo(50, 250);
            ctx.lineTo(50 + b, 250);
            ctx.lineTo(50, 250 - a);
            ctx.closePath();
            ctx.strokeStyle = '#f87171';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.fillStyle = 'rgba(248, 113, 113, 0.2)';
            ctx.fill();

            // Labels
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText('a', 35, 250 - a / 2);
            ctx.fillText('b', 50 + b / 2, 265);
            ctx.fillText('c', 50 + b / 2, 250 - a / 2);

            calculationDisplay.textContent = `${a}² + ${b}² = ${Math.round(c*c)}`;
            hypotenuseDisplay.textContent = `Hypotenuse (c) = ${c.toFixed(1)}`;
        }

        sideAInput.addEventListener('input', draw);
        sideBInput.addEventListener('input', draw);

        draw();
    </script>
</body>
</html>
