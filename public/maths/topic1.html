
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wave Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sine Wave Simulation</h1>
        <canvas id="waveCanvas" width="500" height="200"></canvas>
        <div class="controls">
            <div>
                <label for="amplitude">Amplitude: <span id="amplitudeValue">50</span></label>
                <input type="range" id="amplitude" min="10" max="90" value="50">
            </div>
            <div>
                <label for="frequency">Frequency: <span id="frequencyValue">2</span></label>
                <input type="range" id="frequency" min="1" max="10" value="2" step="0.1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const amplitudeSlider = document.getElementById('amplitude');
        const frequencySlider = document.getElementById('frequency');
        const amplitudeValueSpan = document.getElementById('amplitudeValue');
        const frequencyValueSpan = document.getElementById('frequencyValue');

        let time = 0;

        function drawWave() {
            const amplitude = amplitudeSlider.value;
            const frequency = frequencySlider.value;
            const centerY = canvas.height / 2;

            amplitudeValueSpan.textContent = amplitude;
            frequencyValueSpan.textContent = frequency;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw axis
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();

            // Draw wave
            ctx.strokeStyle = '#3182CE';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x++) {
                const y = centerY + amplitude * Math.sin((x * frequency / 100) + time);
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            time += 0.05;
            requestAnimationFrame(drawWave);
        }

        drawWave();
    </script>
</body>
</html>
