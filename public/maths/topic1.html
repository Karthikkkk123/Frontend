
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f8f9fa;
        }
        canvas {
            border: 1px solid #495057;
            background-color: hsl(220, 20%, 15%);
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .control-group {
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sine Wave</h1>
    <canvas id="simulation" width="500" height="300"></canvas>
    <div class="controls">
        <div class="control-group">
            <label for="amplitude">Amplitude: <span id="amplitudeValue">50</span></label>
            <input type="range" id="amplitude" min="10" max="100" value="50">
        </div>
        <div class="control-group">
            <label for="frequency">Frequency: <span id="frequencyValue">2</span></label>
            <input type="range" id="frequency" min="1" max="10" value="2">
        </div>
        <div class="control-group">
            <label for="phase">Phase Shift: <span id="phaseValue">0</span></label>
            <input type="range" id="phase" min="0" max="360" value="0">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulation');
        const ctx = canvas.getContext('2d');
        const amplitudeInput = document.getElementById('amplitude');
        const frequencyInput = document.getElementById('frequency');
        const phaseInput = document.getElementById('phase');
        const amplitudeValue = document.getElementById('amplitudeValue');
        const frequencyValue = document.getElementById('frequencyValue');
        const phaseValue = document.getElementById('phaseValue');
        
        let time = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const amplitude = amplitudeInput.value;
            const frequency = frequencyInput.value;
            const phase = phaseInput.value * Math.PI / 180;
            
            const centerY = canvas.height / 2;

            // Draw axes
            ctx.strokeStyle = '#6c757d';
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(20, 0);
            ctx.lineTo(20, canvas.height);
            ctx.stroke();

            // Draw sine wave
            ctx.beginPath();
            ctx.strokeStyle = '#0dcaf0';
            ctx.lineWidth = 2;
            
            for (let x = 0; x < canvas.width; x++) {
                const angle = (x / canvas.width) * frequency * 2 * Math.PI + phase + time;
                const y = centerY - Math.sin(angle) * amplitude;
                if (x === 0) {
                    ctx.moveTo(x + 20, y);
                } else {
                    ctx.lineTo(x + 20, y);
                }
            }
            ctx.stroke();

            amplitudeValue.textContent = amplitude;
            frequencyValue.textContent = frequency;
            phaseValue.textContent = phaseInput.value;

            time += 0.02;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
