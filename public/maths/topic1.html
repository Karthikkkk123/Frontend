<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine and Cosine Wave Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }
        #simulation-container {
            width: 800px;
            height: 400px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #controls {
            width: 800px;
            padding: 1.5rem;
            margin-top: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        label { font-weight: bold; }
        input[type="range"] { width: 100%; }
        .output-value { font-weight: normal; }
        .sine-val { color: #DC143C; }
        .cosine-val { color: #0000CD; }
        #legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-weight: bold;
        }
        #legend span { display: flex; align-items: center; gap: 0.5rem; }
        .color-box { width: 15px; height: 15px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Trigonometric Waves</h1>
    <div id="simulation-container">
        <canvas id="simulationCanvas" width="800" height="400"></canvas>
    </div>
    <div id="legend">
        <span><div class="color-box" style="background-color: #DC143C;"></div>Sine</span>
        <span><div class="color-box" style="background-color: #0000CD;"></div>Cosine</span>
    </div>
    <div id="controls">
        <div>
            <label for="amplitude">Amplitude: <span id="amplitudeValue" class="output-value">100</span></label>
            <input type="range" id="amplitude" min="10" max="150" value="100">
        </div>
        <div>
            <label for="frequency">Frequency: <span id="frequencyValue" class="output-value">2</span></label>
            <input type="range" id="frequency" min="1" max="10" value="2" step="0.1">
        </div>
        <div>
            <label for="phaseShift">Phase Shift: <span id="phaseShiftValue" class="sine-val">0</span></label>
            <input type="range" id="phaseShift" min="0" max="360" value="0">
        </div>
        <div>
            <label for="phaseShiftCos">Phase Shift (cos): <span id="phaseShiftCosValue" class="cosine-val">0</span></label>
            <input type="range" id="phaseShiftCos" min="0" max="360" value="0">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const amplitudeInput = document.getElementById('amplitude');
        const frequencyInput = document.getElementById('frequency');
        const phaseShiftInput = document.getElementById('phaseShift');
        const phaseShiftCosInput = document.getElementById('phaseShiftCos');

        const amplitudeValueSpan = document.getElementById('amplitudeValue');
        const frequencyValueSpan = document.getElementById('frequencyValue');
        const phaseShiftValueSpan = document.getElementById('phaseShiftValue');
        const phaseShiftCosValueSpan = document.getElementById('phaseShiftCosValue');

        const width = canvas.width;
        const height = canvas.height;
        const centerY = height / 2;

        function draw() {
            const amplitude = parseFloat(amplitudeInput.value);
            const frequency = parseFloat(frequencyInput.value);
            const phaseShift = parseFloat(phaseShiftInput.value) * Math.PI / 180;
            const phaseShiftCos = parseFloat(phaseShiftCosInput.value) * Math.PI / 180;

            amplitudeValueSpan.textContent = amplitude.toFixed(0);
            frequencyValueSpan.textContent = frequency.toFixed(1);
            phaseShiftValueSpan.textContent = `${phaseShiftInput.value}°`;
            phaseShiftCosValueSpan.textContent = `${phaseShiftCosInput.value}°`;
            
            ctx.clearRect(0, 0, width, height);
            
            // Draw axis
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.moveTo(20, 0);
            ctx.lineTo(20, height);
            ctx.strokeStyle = '#ccc';
            ctx.stroke();
            
            // Draw sine wave
            ctx.beginPath();
            ctx.strokeStyle = '#DC143C'; // Crimson
            ctx.lineWidth = 2;
            for (let x = 0; x < width; x++) {
                const angle = (x / width) * 2 * Math.PI * frequency + phaseShift;
                const y = centerY - Math.sin(angle) * amplitude;
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Draw cosine wave
            ctx.beginPath();
            ctx.strokeStyle = '#0000CD'; // MediumBlue
            ctx.lineWidth = 2;
            for (let x = 0; x < width; x++) {
                const angle = (x / width) * 2 * Math.PI * frequency + phaseShiftCos;
                const y = centerY - Math.cos(angle) * amplitude;
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }

        amplitudeInput.addEventListener('input', draw);
        frequencyInput.addEventListener('input', draw);
        phaseShiftInput.addEventListener('input', draw);
        phaseShiftCosInput.addEventListener('input', draw);

        window.addEventListener('load', draw);
    </script>
</body>
</html>
