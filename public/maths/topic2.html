
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
        select {
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fourier Series</h1>
        <canvas id="fourierCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="terms">Terms: <span id="termsValue">3</span></label>
                <input type="range" id="terms" min="1" max="20" value="3" step="1">
            </div>
            <div class="control">
                <label for="waveType">Wave Type</label>
                <select id="waveType">
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('fourierCanvas');
        const ctx = canvas.getContext('2d');
        const termsInput = document.getElementById('terms');
        const waveTypeInput = document.getElementById('waveType');
        const termsValue = document.getElementById('termsValue');

        termsInput.oninput = () => termsValue.textContent = termsInput.value;

        let time = 0;
        const wave = [];

        function draw() {
            const terms = parseInt(termsInput.value);
            const waveType = waveTypeInput.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let x = 150;
            let y = 200;
            
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#999';

            for (let i = 0; i < terms; i++) {
                const prevX = x;
                const prevY = y;
                let n, radius, freq, phase;

                if (waveType === 'square') {
                    n = i * 2 + 1;
                    radius = 75 * (4 / (n * Math.PI));
                    freq = n;
                    phase = 0;
                } else { // Sawtooth
                    n = i + 1;
                    radius = 75 * (2 / (n * Math.PI));
                    freq = n;
                    phase = Math.PI / 2;
                }

                x += radius * Math.cos(freq * time + phase);
                y += radius * Math.sin(freq * time + phase);
                
                ctx.beginPath();
                ctx.arc(prevX, prevY, radius, 0, 2 * Math.PI);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#ccc';
                ctx.stroke();
            }

            wave.unshift(y);

            ctx.beginPath();
            ctx.moveTo(300, y);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#4299e1';
            for(let i=0; i < wave.length; i++) {
                ctx.lineTo(i + 300, wave[i]);
            }
            ctx.stroke();
            
            if (wave.length > 250) {
                wave.pop();
            }
            
            time -= 0.03;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
