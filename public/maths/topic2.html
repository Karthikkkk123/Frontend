
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Geometry Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle Geometry</h1>
        <canvas id="circleCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <div>
                <label for="radius">Radius: <span id="radiusValue">100</span></label>
                <input type="range" id="radius" min="20" max="140" value="100">
            </div>
        </div>
        <p>Area: <span id="areaValue">0</span></p>
        <p>Circumference: <span id="circumferenceValue">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');
        const radiusSlider = document.getElementById('radius');
        const radiusValueSpan = document.getElementById('radiusValue');
        const areaValueSpan = document.getElementById('areaValue');
        const circumferenceValueSpan = document.getElementById('circumferenceValue');

        function updateCircle() {
            const radius = radiusSlider.value;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            radiusValueSpan.textContent = radius;
            const area = (Math.PI * radius * radius).toFixed(2);
            const circumference = (2 * Math.PI * radius).toFixed(2);
            areaValueSpan.textContent = area;
            circumferenceValueSpan.textContent = circumference;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(49, 130, 206, 0.5)';
            ctx.fill();
            ctx.strokeStyle = '#3182CE';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw radius line
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + parseInt(radius), centerY);
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        radiusSlider.addEventListener('input', updateCircle);
        updateCircle();
    </script>
</body>
</html>
