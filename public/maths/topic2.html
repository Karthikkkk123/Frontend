<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }
        #simulation-container {
            width: 800px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .matrix-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(2, 50px);
            gap: 10px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .matrix input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #operator-selector, #result-matrix-container {
            font-size: 3rem;
            font-weight: bold;
        }
        #controls {
            width: 800px;
            padding: 1.5rem;
            margin-top: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            text-align: center;
        }
        #calculateButton {
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #calculateButton:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Matrix Operations</h1>
    <div id="simulation-container">
        <div class="matrix-container" id="matrixA_container">
            <h2>Matrix A</h2>
            <div class="matrix" id="matrixA">
                <input type="number" value="3">
                <input type="number" value="7">
                <input type="number" value="1">
                <input type="number" value="4">
            </div>
        </div>
        
        <div id="operator-selector">
            <select id="operation" style="font-size: 1.5rem;">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">Ã—</option>
            </select>
        </div>
        
        <div class="matrix-container" id="matrixB_container">
            <h2>Matrix B</h2>
            <div class="matrix" id="matrixB">
                <input type="number" value="2">
                <input type="number" value="5">
                <input type="number" value="6">
                <input type="number" value="8">
            </div>
        </div>

        <div id="operator-selector">=</div>
        
        <div class="matrix-container" id="result-matrix-container">
             <h2>Result</h2>
            <div class="matrix" id="matrixResult">
                <input type="text" readonly>
                <input type="text" readonly>
                <input type="text" readonly>
                <input type="text" readonly>
            </div>
        </div>
    </div>
    <div id="controls">
        <button id="calculateButton">Calculate</button>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
            const matrixA_inputs = document.querySelectorAll('#matrixA input');
            const matrixB_inputs = document.querySelectorAll('#matrixB input');
            const matrixResult_inputs = document.querySelectorAll('#matrixResult input');
            
            const A = [
                [parseFloat(matrixA_inputs[0].value), parseFloat(matrixA_inputs[1].value)],
                [parseFloat(matrixA_inputs[2].value), parseFloat(matrixA_inputs[3].value)]
            ];
            
            const B = [
                [parseFloat(matrixB_inputs[0].value), parseFloat(matrixB_inputs[1].value)],
                [parseFloat(matrixB_inputs[2].value), parseFloat(matrixB_inputs[3].value)]
            ];

            const operation = document.getElementById('operation').value;
            let result = [[0, 0], [0, 0]];

            switch (operation) {
                case 'add':
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            result[i][j] = A[i][j] + B[i][j];
                        }
                    }
                    break;
                case 'subtract':
                     for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            result[i][j] = A[i][j] - B[i][j];
                        }
                    }
                    break;
                case 'multiply':
                    result[0][0] = A[0][0] * B[0][0] + A[0][1] * B[1][0];
                    result[0][1] = A[0][0] * B[0][1] + A[0][1] * B[1][1];
                    result[1][0] = A[1][0] * B[0][0] + A[1][1] * B[1][0];
                    result[1][1] = A[1][0] * B[0][1] + A[1][1] * B[1][1];
                    break;
            }

            matrixResult_inputs[0].value = result[0][0].toFixed(2);
            matrixResult_inputs[1].value = result[0][1].toFixed(2);
            matrixResult_inputs[2].value = result[1][0].toFixed(2);
            matrixResult_inputs[3].value = result[1][1].toFixed(2);
        });
    </script>
</body>
</html>
