<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths - Function Grapher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #graph-canvas { border: 1px solid #ccc; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-4 text-center text-green-500">Function Grapher</h1>
        <p class="mb-6 text-center text-gray-600 dark:text-gray-400">Enter a JavaScript function of x to see it plotted on the graph.</p>

        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <div class="w-full md:w-1/3">
                <div class="mb-4">
                    <label for="functionInput" class="block text-sm font-medium">y = f(x) =</label>
                    <input type="text" id="functionInput" value="Math.sin(x) * 2" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <button id="plotButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Plot Function</button>
                <p id="error" class="text-red-500 mt-2"></p>
            </div>
            <div>
                <canvas id="graph-canvas" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('graph-canvas');
        const ctx = canvas.getContext('2d');
        const functionInput = document.getElementById('functionInput');
        const plotButton = document.getElementById('plotButton');
        const errorDisplay = document.getElementById('error');
        
        const width = canvas.width;
        const height = canvas.height;
        const scaleX = 40;
        const scaleY = 40;
        const originX = width / 2;
        const originY = height / 2;

        function drawAxes() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            // X-Axis
            ctx.moveTo(0, originY);
            ctx.lineTo(width, originY);
            // Y-Axis
            ctx.moveTo(originX, 0);
            ctx.lineTo(originX, height);
            ctx.strokeStyle = '#ccc';
            ctx.stroke();
        }

        function plotFunction() {
            drawAxes();
            errorDisplay.textContent = '';
            const funcStr = functionInput.value;
            
            try {
                const func = new Function('x', `return ${funcStr}`);

                ctx.beginPath();
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 2;

                for (let i = 0; i < width; i++) {
                    const x = (i - originX) / scaleX;
                    const y = func(x);
                    const pixelY = originY - y * scaleY;
                    if (i === 0) {
                        ctx.moveTo(i, pixelY);
                    } else {
                        ctx.lineTo(i, pixelY);
                    }
                }
                ctx.stroke();
            } catch (e) {
                errorDisplay.textContent = 'Invalid function. Please use valid JavaScript Math functions.';
                console.error(e);
            }
        }

        plotButton.addEventListener('click', plotFunction);

        plotFunction(); // Initial plot
    </script>
</body>
</html>
