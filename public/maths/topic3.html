
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Curves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lissajous Curves</h1>
        <canvas id="lissajousCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="freqX">X Freq: <span id="freqXValue">3</span></label>
                <input type="range" id="freqX" min="1" max="10" value="3" step="1">
            </div>
            <div class="control">
                <label for="freqY">Y Freq: <span id="freqYValue">2</span></label>
                <input type="range" id="freqY" min="1" max="10" value="2" step="1">
            </div>
            <div class="control">
                <label for="phase">Phase: <span id="phaseValue">0</span></label>
                <input type="range" id="phase" min="0" max="360" value="0" step="1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lissajousCanvas');
        const ctx = canvas.getContext('2d');
        const freqXInput = document.getElementById('freqX');
        const freqYInput = document.getElementById('freqY');
        const phaseInput = document.getElementById('phase');
        const freqXValue = document.getElementById('freqXValue');
        const freqYValue = document.getElementById('freqYValue');
        const phaseValue = document.getElementById('phaseValue');

        function updateValues() {
            freqXValue.textContent = freqXInput.value;
            freqYValue.textContent = freqYInput.value;
            phaseValue.textContent = phaseInput.value;
        }
        
        freqXInput.oninput = updateValues;
        freqYInput.oninput = updateValues;
        phaseInput.oninput = updateValues;


        function draw() {
            const freqX = parseInt(freqXInput.value);
            const freqY = parseInt(freqYInput.value);
            const phase = parseFloat(phaseInput.value) * Math.PI / 180;
            const amplitude = 150;
            const center = 200;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = '#4299e1';
            ctx.lineWidth = 2;
            
            for (let t = 0; t < 2 * Math.PI; t += 0.01) {
                const x = center + amplitude * Math.sin(freqX * t);
                const y = center + amplitude * Math.sin(freqY * t + phase);
                if (t === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
