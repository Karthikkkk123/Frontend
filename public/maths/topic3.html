
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equations Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linear Equation: y = mx + c</h1>
        <canvas id="lineCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div>
                <label for="slope">Slope (m): <span id="slopeValue">1</span></label>
                <input type="range" id="slope" min="-5" max="5" value="1" step="0.1">
            </div>
            <div>
                <label for="intercept">Y-Intercept (c): <span id="interceptValue">0</span></label>
                <input type="range" id="intercept" min="-100" max="100" value="0">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lineCanvas');
        const ctx = canvas.getContext('2d');
        const slopeSlider = document.getElementById('slope');
        const interceptSlider = document.getElementById('intercept');
        const slopeValueSpan = document.getElementById('slopeValue');
        const interceptValueSpan = document.getElementById('interceptValue');

        function drawGraph() {
            const m = slopeSlider.value;
            const c = interceptSlider.value;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            slopeValueSpan.textContent = m;
            interceptValueSpan.textContent = c;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw axes
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            // Draw line y = mx + c
            ctx.strokeStyle = '#3182CE';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, centerY - (m * -centerX + c));
            ctx.lineTo(canvas.width, centerY - (m * (canvas.width - centerX) + c));
            ctx.stroke();
        }

        slopeSlider.addEventListener('input', drawGraph);
        interceptSlider.addEventListener('input', drawGraph);

        drawGraph();
    </script>
</body>
</html>
