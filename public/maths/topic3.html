<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Pi Estimation</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #fd7e14;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #piEstimation {
            font-size: 1.8rem;
            color: #fd7e14;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        #pointCounts {
             margin-bottom: 1.5rem;
        }
        button {
            background-color: #fd7e14;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e86a04;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monte Carlo π Estimation</h1>
        <div id="piEstimation">π ≈ 3.14159...</div>
        <div id="pointCounts">
            <span id="insideCount">0</span> points inside | 
            <span id="totalCount">0</span> total points
        </div>
        <button id="addPointsBtn">Add 1000 Points</button>
        <canvas id="monteCarloCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('monteCarloCanvas');
        const ctx = canvas.getContext('2d');
        const addPointsBtn = document.getElementById('addPointsBtn');
        const piEstimationEl = document.getElementById('piEstimation');
        const insideCountEl = document.getElementById('insideCount');
        const totalCountEl = document.getElementById('totalCount');

        let inside = 0;
        let total = 0;
        const radius = canvas.width / 2;

        function drawBase() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function addPoints(count) {
            for (let i = 0; i < count; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const dist = Math.sqrt((x - radius)**2 + (y - radius)**2);

                total++;
                if (dist < radius) {
                    inside++;
                    ctx.fillStyle = 'rgba(253, 126, 20, 0.6)';
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                }
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            updateEstimation();
        }

        function updateEstimation() {
            const pi = 4 * (inside / total);
            piEstimationEl.innerHTML = `π ≈ ${pi.toFixed(5)}`;
            insideCountEl.textContent = inside;
            totalCountEl.textContent = total;
        }

        addPointsBtn.addEventListener('click', () => addPoints(1000));
        
        drawBase();
        addPoints(1000);
    </script>
</body>
</html>
