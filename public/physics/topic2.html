
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doppler Effect</h1>
        <canvas id="dopplerCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="sourceSpeed">Source Speed: <span id="sourceSpeedValue">20</span></label>
                <input type="range" id="sourceSpeed" min="-100" max="100" value="20">
            </div>
            <div class="control">
                <label for="frequency">Frequency: <span id="frequencyValue">5</span></label>
                <input type="range" id="frequency" min="1" max="10" value="5" step="0.1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('dopplerCanvas');
        const ctx = canvas.getContext('2d');
        const sourceSpeedInput = document.getElementById('sourceSpeed');
        const frequencyInput = document.getElementById('frequency');
        const sourceSpeedValue = document.getElementById('sourceSpeedValue');
        const frequencyValue = document.getElementById('frequencyValue');

        sourceSpeedInput.oninput = () => sourceSpeedValue.textContent = sourceSpeedInput.value;
        frequencyInput.oninput = () => frequencyValue.textContent = frequencyInput.value;

        const observer = { x: canvas.width / 2, y: 50 };
        const waveSpeed = 100;
        let source = { x: canvas.width / 2, y: canvas.height - 50, speed: 20 };
        let waves = [];
        let time = 0;

        function animate() {
            let frequency = parseFloat(frequencyInput.value);
            source.speed = parseFloat(sourceSpeedInput.value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw observer
            ctx.beginPath();
            ctx.arc(observer.x, observer.y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = '#4299e1';
            ctx.fill();
            ctx.font = '12px Arial';
            ctx.fillStyle = '#f0f0f0';
            ctx.fillText('Observer', observer.x - 25, observer.y - 15);

            // Move source
            source.x += source.speed * 0.016; // 60fps
            if(source.x > canvas.width || source.x < 0) {
              source.speed = -source.speed;
              sourceSpeedInput.value = source.speed;
              sourceSpeedValue.textContent = source.speed.toFixed(0);
            }
            

            // Emit new waves
            if (time % (15 / frequency) < 1) {
                waves.push({ x: source.x, y: source.y, radius: 0 });
            }

            // Draw source
            ctx.beginPath();
            ctx.arc(source.x, source.y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = '#f56565';
            ctx.fill();

            // Draw and expand waves
            for (let i = waves.length - 1; i >= 0; i--) {
                let wave = waves[i];
                ctx.beginPath();
                ctx.arc(wave.x, wave.y, wave.radius, 0, 2 * Math.PI);
                ctx.strokeStyle = `rgba(255, 255, 255, ${1 - wave.radius / canvas.width})`;
                ctx.stroke();
                wave.radius += waveSpeed * 0.016;

                if (wave.radius > canvas.width) {
                    waves.splice(i, 1);
                }
            }
            
            time++;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
