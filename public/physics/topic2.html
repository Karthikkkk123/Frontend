<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Harmonic Motion</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #28a745;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #ccc;
        }
        input[type="range"] {
            width: 80%;
        }
        span {
            font-weight: bold;
            color: #fff;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Harmonic Motion</h1>
        <div class="controls">
            <div class="control-group">
                <label for="amplitude">Amplitude</label>
                <input type="range" id="amplitude" min="20" max="100" value="50">
                <span id="amplitudeValue">50</span>
            </div>
            <div class="control-group">
                <label for="frequency">Frequency</label>
                <input type="range" id="frequency" min="0.5" max="5" value="1" step="0.1">
                <span id="frequencyValue">1 Hz</span>
            </div>
        </div>
        <canvas id="shmCanvas" width="550" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('shmCanvas');
        const ctx = canvas.getContext('2d');
        const amplitudeSlider = document.getElementById('amplitude');
        const frequencySlider = document.getElementById('frequency');
        const amplitudeValue = document.getElementById('amplitudeValue');
        const frequencyValue = document.getElementById('frequencyValue');

        let time = 0;

        function animate() {
            const amplitude = amplitudeSlider.value;
            const frequency = frequencySlider.value;
            amplitudeValue.textContent = amplitude;
            frequencyValue.textContent = `${frequency} Hz`;
            
            const angularFrequency = 2 * Math.PI * frequency;
            const x = amplitude * Math.cos(angularFrequency * time);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw equilibrium line
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 50);
            ctx.lineTo(canvas.width / 2, canvas.height - 50);
            ctx.strokeStyle = '#ccc';
            ctx.stroke();

            // Draw mass
            const massX = canvas.width / 2 + Number(x);
            const massY = canvas.height / 2;
            ctx.beginPath();
            ctx.arc(massX, massY, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#28a745';
            ctx.fill();

            // Draw spring
            ctx.beginPath();
            ctx.moveTo(0, massY);
            const coilCount = 20;
            const springLength = massX;
            for (let i = 0; i < coilCount; i++) {
                ctx.lineTo(springLength * (i + 0.5) / coilCount, massY + (i % 2 === 0 ? 10 : -10));
            }
            ctx.lineTo(springLength, massY);
            ctx.strokeStyle = '#555';
            ctx.stroke();
            
            time += 0.016;
            requestAnimationFrame(animate);
        }

        amplitudeSlider.addEventListener('input', () => time = 0);
        frequencySlider.addEventListener('input', () => time = 0);

        animate();
    </script>
</body>
</html>
