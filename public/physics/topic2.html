
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Pendulum</h1>
        <canvas id="pendulumCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <div>
                <label for="length">Length: <span id="lengthValue">150</span></label>
                <input type="range" id="length" min="50" max="250" value="150">
            </div>
            <div>
                <label for="gravity">Gravity: <span id="gravityValue">9.8</span></label>
                <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
            </div>
        </div>
        <p>Period: <span id="periodValue">0</span>s</p>
    </div>

    <script>
        const canvas = document.getElementById('pendulumCanvas');
        const ctx = canvas.getContext('2d');
        const lengthSlider = document.getElementById('length');
        const gravitySlider = document.getElementById('gravity');
        const lengthValueSpan = document.getElementById('lengthValue');
        const gravityValueSpan = document.getElementById('gravityValue');
        const periodValueSpan = document.getElementById('periodValue');

        let angle = Math.PI / 4;
        let angularVelocity = 0;
        let angularAcceleration = 0;

        function updatePendulum() {
            const length = lengthSlider.value;
            const gravity = gravitySlider.value;
            
            lengthValueSpan.textContent = length;
            gravityValueSpan.textContent = gravity;
            
            const period = 2 * Math.PI * Math.sqrt(length / (gravity * 100));
            periodValueSpan.textContent = period.toFixed(2);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const pivotX = canvas.width / 2;
            const pivotY = 20;

            angularAcceleration = (-gravity / length) * Math.sin(angle);
            angularVelocity += angularAcceleration;
            angle += angularVelocity;

            const bobX = pivotX + length * Math.sin(angle);
            const bobY = pivotY + length * Math.cos(angle);

            // Draw string
            ctx.beginPath();
            ctx.moveTo(pivotX, pivotY);
            ctx.lineTo(bobX, bobY);
            ctx.strokeStyle = 'white';
            ctx.stroke();

            // Draw bob
            ctx.beginPath();
            ctx.arc(bobX, bobY, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#3182CE';
            ctx.fill();

            requestAnimationFrame(updatePendulum);
        }

        updatePendulum();
    </script>
</body>
</html>
