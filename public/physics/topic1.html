<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }
        #simulation-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #e0f0ff;
            border: 2px solid #b0c4de;
            border-radius: 8px;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: transparent;
        }
        #controls {
            width: 800px;
            padding: 1.5rem;
            margin-top: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4A90E2;
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4A90E2;
            cursor: pointer;
            border-radius: 50%;
        }
        #launchButton {
            grid-column: 1 / -1;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #launchButton:hover {
            background-color: #45a049;
        }
        #cannon {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 50px;
            height: 25px;
            background-color: #555;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: bottom center;
        }
        #barrel {
             position: absolute;
            bottom: 15px;
            left: 15px;
            width: 50px;
            height: 10px;
            background: #333;
            transform-origin: 10% 50%;
        }
        .output-value {
            font-weight: normal;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <h1>Projectile Motion</h1>
    <div id="simulation-container">
        <div id="cannon">
           <div id="barrel"></div>
        </div>
        <canvas id="simulationCanvas" width="800" height="500"></canvas>
    </div>
    <div id="controls">
        <div class="control-group">
            <label for="angle">Angle: <span id="angleValue" class="output-value">45°</span></label>
            <input type="range" id="angle" min="0" max="90" value="45">
        </div>
        <div class="control-group">
            <label for="velocity">Initial Velocity: <span id="velocityValue" class="output-value">50 m/s</span></label>
            <input type="range" id="velocity" min="10" max="100" value="50">
        </div>
        <div class="control-group">
            <label for="gravity">Gravity: <span id="gravityValue" class="output-value">9.8 m/s²</span></label>
            <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
        </div>
        <div></div>
        <button id="launchButton">Launch</button>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const angleInput = document.getElementById('angle');
        const velocityInput = document.getElementById('velocity');
        const gravityInput = document.getElementById('gravity');
        const launchButton = document.getElementById('launchButton');
        
        const angleValueSpan = document.getElementById('angleValue');
        const velocityValueSpan = document.getElementById('velocityValue');
        const gravityValueSpan = document.getElementById('gravityValue');
        const barrel = document.getElementById('barrel');

        let angle = 45;
        let velocity = 50;
        let gravity = 9.8;

        function updateBarrel() {
            barrel.style.transform = `rotate(${-angleInput.value}deg)`;
        }

        angleInput.addEventListener('input', () => {
            angleValueSpan.textContent = angleInput.value + '°';
            updateBarrel();
        });
        velocityInput.addEventListener('input', () => velocityValueSpan.textContent = velocityInput.value + ' m/s');
        gravityInput.addEventListener('input', () => gravityValueSpan.textContent = gravityInput.value + ' m/s²');
        
        updateBarrel();

        launchButton.addEventListener('click', () => {
            angle = parseFloat(angleInput.value);
            velocity = parseFloat(velocityInput.value);
            gravity = parseFloat(gravityInput.value);
            
            const radAngle = angle * Math.PI / 180;
            const startX = 45;
            const startY = canvas.height - 25;

            let t = 0;
            let x = 0;
            let y = 0;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const projectile = {
                x: startX,
                y: startY,
                radius: 5,
                color: '#FF0000'
            };

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                t += 0.1;
                x = startX + velocity * Math.cos(radAngle) * t;
                y = startY - (velocity * Math.sin(radAngle) * t - 0.5 * gravity * t * t);
                
                ctx.beginPath();
                ctx.arc(x, y, projectile.radius, 0, Math.PI * 2);
                ctx.fillStyle = projectile.color;
                ctx.fill();
                ctx.closePath();
                
                if (y < canvas.height) {
                    requestAnimationFrame(draw);
                }
            }
            draw();
        });
    </script>
</body>
</html>
