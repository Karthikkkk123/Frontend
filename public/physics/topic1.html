<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Projectile Motion</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #00aaff;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #ccc;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 80%;
            height: 8px;
            border-radius: 5px;
            background: #555;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00aaff;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00aaff;
            cursor: pointer;
        }
        span {
            font-weight: bold;
            color: #fff;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 50px;
            text-align: center;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projectile Motion Simulator</h1>
        <div class="controls">
            <div class="control-group">
                <label for="angle">Angle</label>
                <input type="range" id="angle" min="0" max="90" value="45">
                <span id="angleValue">45°</span>
            </div>
            <div class="control-group">
                <label for="velocity">Velocity</label>
                <input type="range" id="velocity" min="10" max="100" value="50">
                <span id="velocityValue">50 m/s</span>
            </div>
        </div>
        <canvas id="simulationCanvas" width="550" height="350"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const angleSlider = document.getElementById('angle');
        const velocitySlider = document.getElementById('velocity');
        const angleValue = document.getElementById('angleValue');
        const velocityValue = document.getElementById('velocityValue');

        const g = 9.8; 

        function draw() {
            const angle = angleSlider.value * Math.PI / 180;
            const velocity = velocitySlider.value;
            angleValue.textContent = `${angleSlider.value}°`;
            velocityValue.textContent = `${velocitySlider.value} m/s`;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#666';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Draw projectile path
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 20);

            let x = 0;
            let y = 0;
            let t = 0;

            while (y >= 0) {
                x = velocity * Math.cos(angle) * t;
                y = velocity * Math.sin(angle) * t - 0.5 * g * t * t;
                ctx.lineTo(x, canvas.height - 20 - y);
                t += 0.1;
            }
            
            ctx.strokeStyle = '#00aaff';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw launcher
            ctx.save();
            ctx.translate(0, canvas.height - 20);
            ctx.rotate(-angle);
            ctx.fillStyle = '#333';
            ctx.fillRect(-10, -10, 40, 20);
            ctx.restore();
        }

        angleSlider.addEventListener('input', draw);
        velocitySlider.addEventListener('input', draw);
        draw();
    </script>
</body>
</html>
