
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #4A5568;
            background-color: #1A202C;
            color: #e0e0e0;
        }
        button {
            cursor: pointer;
            background-color: #3182CE;
            border-color: #3182CE;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projectile Motion</h1>
        <canvas id="projectileCanvas" width="500" height="300"></canvas>
        <div class="controls">
            <div>
                <label for="angle">Angle:</label>
                <input type="number" id="angle" value="45" min="0" max="90">
            </div>
            <div>
                <label for="velocity">Velocity:</label>
                <input type="number" id="velocity" value="50" min="1" max="100">
            </div>
            <button id="fire">Fire!</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('projectileCanvas');
        const ctx = canvas.getContext('2d');
        const angleInput = document.getElementById('angle');
        const velocityInput = document.getElementById('velocity');
        const fireButton = document.getElementById('fire');

        const g = 9.8; // gravity
        let projectile = null;
        let animationFrameId = null;

        function drawCannon() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, canvas.height - 20, 50, 20);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCannon();
        }

        function fire() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            clearCanvas();

            const angle = angleInput.value * Math.PI / 180;
            const velocity = velocityInput.value;
            
            projectile = {
                x: 25,
                y: canvas.height - 20,
                vx: velocity * Math.cos(angle),
                vy: -velocity * Math.sin(angle),
                radius: 5,
                time: 0
            };
            
            animate();
        }

        function animate() {
            clearCanvas();
            projectile.time += 0.1;
            projectile.x = 25 + projectile.vx * projectile.time;
            projectile.y = (canvas.height - 20) + projectile.vy * projectile.time + 0.5 * g * projectile.time * projectile.time;
            
            ctx.beginPath();
            ctx.arc(projectile.x, projectile.y, projectile.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'tomato';
            ctx.fill();

            if (projectile.y < canvas.height) {
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        fireButton.addEventListener('click', fire);
        drawCannon();
    </script>
</body>
</html>
