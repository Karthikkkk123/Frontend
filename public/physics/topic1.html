
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #3182ce;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projectile Motion</h1>
        <canvas id="simulationCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="angle">Angle: <span id="angleValue">45</span>°</label>
                <input type="range" id="angle" min="0" max="90" value="45">
            </div>
            <div class="control">
                <label for="velocity">Velocity: <span id="velocityValue">50</span> m/s</label>
                <input type="range" id="velocity" min="10" max="100" value="50">
            </div>
            <div class="control">
                <label for="gravity">Gravity: <span id="gravityValue">9.8</span> m/s²</label>
                <input type="range" id="gravity" min="1" max="20" value="9.8" step="0.1">
            </div>
        </div>
        <div style="text-align: center;">
            <button id="fireButton">Fire!</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const angleInput = document.getElementById('angle');
        const velocityInput = document.getElementById('velocity');
        const gravityInput = document.getElementById('gravity');
        const fireButton = document.getElementById('fireButton');
        const angleValue = document.getElementById('angleValue');
        const velocityValue = document.getElementById('velocityValue');
        const gravityValue = document.getElementById('gravityValue');

        angleInput.oninput = () => angleValue.textContent = angleInput.value;
        velocityInput.oninput = () => velocityValue.textContent = velocityInput.value;
        gravityInput.oninput = () => gravityValue.textContent = gravityInput.value;

        let projectile = null;

        function fire() {
            const angle = parseFloat(angleInput.value) * Math.PI / 180;
            const velocity = parseFloat(velocityInput.value);
            const gravity = parseFloat(gravityInput.value);
            
            projectile = {
                x: 0,
                y: canvas.height,
                vx: velocity * Math.cos(angle),
                vy: -velocity * Math.sin(angle),
                gravity: gravity,
                path: []
            };
            
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (projectile) {
                projectile.path.push({x: projectile.x, y: projectile.y});
                
                projectile.x += projectile.vx * 0.1;
                projectile.y += projectile.vy * 0.1;
                projectile.vy += projectile.gravity * 0.1;

                // Draw path
                ctx.beginPath();
                ctx.strokeStyle = '#3182ce';
                ctx.lineWidth = 2;
                for (let i = 1; i < projectile.path.length; i++) {
                    ctx.moveTo(projectile.path[i-1].x, projectile.path[i-1].y);
                    ctx.lineTo(projectile.path[i].x, projectile.path[i].y);
                }
                ctx.stroke();

                // Draw projectile
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#f0f0f0';
                ctx.fill();

                if (projectile.y < canvas.height) {
                    requestAnimationFrame(animate);
                }
            }
        }
        
        fireButton.onclick = fire;
        fire();
    </script>
</body>
</html>
