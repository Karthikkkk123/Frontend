
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block on an Inclined Plane Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: transparent;
            color: #e0e0e0;
        }
        .container {
            border: 1px solid hsl(var(--border));
            padding: 20px;
            border-radius: 8px;
            background-color: hsl(var(--card));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background-color: #2D3748; /* A slightly lighter dark for the canvas */
            border-radius: 4px;
            border: 1px solid hsl(var(--border));
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #4A5568;
            background-color: #1A202C;
            color: #e0e0e0;
        }
        button {
            cursor: pointer;
            background-color: #3182CE;
            border-color: #3182CE;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inclined Plane</h1>
        <canvas id="inclinedPlaneCanvas" width="500" height="300"></canvas>
        <div class="controls">
            <div>
                <label for="angle">Angle: <span id="angleValue">30</span></label>
                <input type="range" id="angle" min="10" max="60" value="30">
            </div>
            <div>
                <label for="friction">Coefficient of Friction: <span id="frictionValue">0.2</span></label>
                <input type="range" id="friction" min="0" max="1" value="0.2" step="0.01">
            </div>
            <button id="reset">Reset</button>
        </div>
        <p>Acceleration: <span id="accelerationValue">0</span> m/sÂ²</p>
    </div>

    <script>
        const canvas = document.getElementById('inclinedPlaneCanvas');
        const ctx = canvas.getContext('2d');
        const angleSlider = document.getElementById('angle');
        const frictionSlider = document.getElementById('friction');
        const angleValueSpan = document.getElementById('angleValue');
        const frictionValueSpan = document.getElementById('frictionValue');
        const accelerationValueSpan = document.getElementById('accelerationValue');
        const resetButton = document.getElementById('reset');

        const g = 9.8;
        let blockPosition = 0;
        let blockVelocity = 0;

        function updatePlane() {
            const angle = angleSlider.value * Math.PI / 180;
            const friction = frictionSlider.value;
            
            angleValueSpan.textContent = angleSlider.value;
            frictionValueSpan.textContent = friction;

            const acceleration = g * (Math.sin(angle) - friction * Math.cos(angle));
            accelerationValueSpan.textContent = acceleration.toFixed(2);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw incline
            const planeLength = 450;
            const planeHeight = planeLength * Math.tan(angle);
            ctx.beginPath();
            ctx.moveTo(25, canvas.height - 25);
            ctx.lineTo(25 + planeLength, canvas.height - 25);
            ctx.lineTo(25, canvas.height - 25 - planeHeight);
            ctx.closePath();
            ctx.fillStyle = '#f0f0f0';
            ctx.fill();

            // Animate block
            blockVelocity += acceleration * 0.01;
            blockPosition += blockVelocity;

            if (blockPosition > planeLength / Math.cos(angle)) {
                blockPosition = planeLength / Math.cos(angle);
            }
            
            const blockX = 25 + blockPosition * Math.cos(angle);
            const blockY = (canvas.height - 25 - planeHeight) + blockPosition * Math.sin(angle);
            
            ctx.fillStyle = 'tomato';
            ctx.fillRect(blockX - 10, blockY - 20, 20, 20);

            requestAnimationFrame(updatePlane);
        }

        resetButton.addEventListener('click', () => {
            blockPosition = 0;
            blockVelocity = 0;
        });

        updatePlane();
    </script>
</body>
</html>
