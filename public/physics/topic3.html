<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refraction of Light Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 2rem;
            background-color: #f0f4f8;
            color: #333;
        }
        #simulation-container {
            width: 800px;
            height: 500px;
            background-color: #f0f8ff; /* Air */
            border: 2px solid #ccc;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #medium2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #add8e6; /* Water */
            z-index: 0;
            box-sizing: border-box;
            border-top: 2px dashed #000;
        }
        #laser-pointer {
             position: absolute;
             width: 80px;
             height: 30px;
             background-color: #c0c0c0;
             border: 2px solid #808080;
             border-radius: 15px 5px 5px 15px;
             transform-origin: center right;
        }
        #laser-dot {
            position: absolute;
            top: 11px;
            right: -5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: red;
        }
        #controls {
            width: 800px;
            padding: 1.5rem;
            margin-top: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
        }
        .output-value {
            font-weight: normal;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Refraction of Light</h1>
    <div id="simulation-container">
        <div id="medium2"></div>
        <canvas id="simulationCanvas" width="800" height="500"></canvas>
        <div id="laser-pointer"><div id="laser-dot"></div></div>
    </div>
    <div id="controls">
        <div>
            <label for="incidentAngle">Incident Angle: <span id="incidentAngleValue" class="output-value">30°</span></label>
            <input type="range" id="incidentAngle" min="0" max="89" value="30" step="1">
        </div>
        <div>
            <label for="n2">Refractive Index of Medium 2: <span id="n2Value" class="output-value">1.33</span></label>
            <input type="range" id="n2" min="1.00" max="2.50" value="1.33" step="0.01">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const incidentAngleInput = document.getElementById('incidentAngle');
        const n2Input = document.getElementById('n2');
        const incidentAngleValueSpan = document.getElementById('incidentAngleValue');
        const n2ValueSpan = document.getElementById('n2Value');
        const laserPointer = document.getElementById('laser-pointer');

        const n1 = 1.00; // Refractive index of air
        const interfaceY = canvas.height / 2;
        const laserOrigin = { x: 150, y: 150 };
        
        laserPointer.style.top = `${laserOrigin.y - 15}px`;
        laserPointer.style.left = `${laserOrigin.x - 80}px`;

        function draw() {
            const incidentAngle = parseFloat(incidentAngleInput.value);
            const n2 = parseFloat(n2Input.value);
            
            incidentAngleValueSpan.textContent = `${incidentAngle.toFixed(0)}°`;
            n2ValueSpan.textContent = n2.toFixed(2);
            
            const incidentRad = incidentAngle * Math.PI / 180;
            
            laserPointer.style.transform = `rotate(${incidentAngle}deg)`;

            // Calculate point of incidence on the interface
            const incidenceX = laserOrigin.x + (interfaceY - laserOrigin.y) * Math.tan(incidentRad);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw normal line
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(incidenceX, 0);
            ctx.lineTo(incidenceX, canvas.height);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw incident ray
            ctx.beginPath();
            ctx.moveTo(laserOrigin.x, laserOrigin.y);
            ctx.lineTo(incidenceX, interfaceY);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Calculate refracted angle using Snell's Law: n1 * sin(theta1) = n2 * sin(theta2)
            const sinTheta2 = (n1 / n2) * Math.sin(incidentRad);

            // Check for total internal reflection
            if (sinTheta2 > 1) {
                // Draw reflected ray
                const reflectedRad = incidentRad;
                ctx.beginPath();
                ctx.moveTo(incidenceX, interfaceY);
                ctx.lineTo(incidenceX + 300 * Math.sin(reflectedRad), interfaceY - 300 * Math.cos(reflectedRad));
                ctx.strokeStyle = 'red';
                ctx.stroke();
            } else {
                 // Draw refracted ray
                const refractedRad = Math.asin(sinTheta2);
                ctx.beginPath();
                ctx.moveTo(incidenceX, interfaceY);
                ctx.lineTo(incidenceX + 400 * Math.sin(refractedRad), interfaceY + 400 * Math.cos(refractedRad));
                ctx.strokeStyle = 'red';
                ctx.stroke();
            }
        }

        incidentAngleInput.addEventListener('input', draw);
        n2Input.addEventListener('input', draw);
        window.addEventListener('load', draw);
    </script>
</body>
</html>
