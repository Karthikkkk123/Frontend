
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Harmonic Motion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: transparent;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #f0f0f0;
        }
        canvas {
            border: 1px solid #555;
            background-color: #1a202c;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Harmonic Motion</h1>
        <canvas id="shmCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <div class="control">
                <label for="amplitude">Amplitude: <span id="amplitudeValue">100</span></label>
                <input type="range" id="amplitude" min="10" max="150" value="100">
            </div>
            <div class="control">
                <label for="frequency">Frequency: <span id="frequencyValue">1</span></label>
                <input type="range" id="frequency" min="0.1" max="5" value="1" step="0.1">
            </div>
             <div class="control">
                <label for="damping">Damping: <span id="dampingValue">0.05</span></label>
                <input type="range" id="damping" min="0" max="0.2" value="0.05" step="0.01">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('shmCanvas');
        const ctx = canvas.getContext('2d');
        const amplitudeInput = document.getElementById('amplitude');
        const frequencyInput = document.getElementById('frequency');
        const dampingInput = document.getElementById('damping');
        const amplitudeValue = document.getElementById('amplitudeValue');
        const frequencyValue = document.getElementById('frequencyValue');
        const dampingValue = document.getElementById('dampingValue');

        amplitudeInput.oninput = () => amplitudeValue.textContent = amplitudeInput.value;
        frequencyInput.oninput = () => frequencyValue.textContent = frequencyInput.value;
        dampingInput.oninput = () => dampingValue.textContent = dampingInput.value;

        let time = 0;

        function animate() {
            let amplitude = parseFloat(amplitudeInput.value);
            let frequency = parseFloat(frequencyInput.value);
            let damping = parseFloat(dampingInput.value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let x = canvas.width / 2;
            let startY = canvas.height / 2;
            
            // Calculate current position
            let currentAmplitude = amplitude * Math.exp(-damping * time);
            let y = startY + currentAmplitude * Math.sin(frequency * time);

            // Draw spring
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, y-20);
            ctx.strokeStyle = '#999';
            ctx.stroke();
            
            // Draw mass
            ctx.beginPath();
            ctx.rect(x-20, y-20, 40, 40);
            ctx.fillStyle = '#4299e1';
            ctx.fill();

            time += 0.1;
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
