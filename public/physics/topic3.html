<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Interactive Circuit</title>
    <style>
        body {
            background-color: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ffc107;
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            font-size: 0.9rem;
            color: #ccc;
        }
        input[type="range"] {
            width: 80%;
        }
        span {
            font-weight: bold;
            color: #fff;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
        }
        #currentDisplay {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: #ffc107;
        }
        canvas {
            background-color: #ffffff;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ohm's Law Simulator</h1>
        <div class="controls">
            <div class="control-group">
                <label for="voltage">Voltage (V)</label>
                <input type="range" id="voltage" min="1" max="100" value="12">
                <span id="voltageValue">12 V</span>
            </div>
            <div class="control-group">
                <label for="resistance">Resistance (Ω)</label>
                <input type="range" id="resistance" min="1" max="100" value="10">
                <span id="resistanceValue">10 Ω</span>
            </div>
        </div>
        <div id="currentDisplay">Current (I): <span id="currentValue">1.20 A</span></div>
        <canvas id="circuitCanvas" width="550" height="250"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('circuitCanvas');
        const ctx = canvas.getContext('2d');
        const voltageSlider = document.getElementById('voltage');
        const resistanceSlider = document.getElementById('resistance');
        const voltageValue = document.getElementById('voltageValue');
        const resistanceValue = document.getElementById('resistanceValue');
        const currentValue = document.getElementById('currentValue');

        function updateCircuit() {
            const voltage = voltageSlider.value;
            const resistance = resistanceSlider.value;
            const current = (voltage / resistance).toFixed(2);

            voltageValue.textContent = `${voltage} V`;
            resistanceValue.textContent = `${resistance} Ω`;
            currentValue.textContent = `${current} A`;
            
            drawCircuit(current);
        }

        function drawCircuit(current) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 80;

            // Draw wires
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Draw battery
            ctx.fillStyle = '#444';
            ctx.fillRect(centerX - 10, centerY - radius - 20, 20, 40);
            ctx.fillStyle = '#ffc107';
            ctx.fillRect(centerX - 15, centerY - radius - 25, 30, 5);
            ctx.font = 'bold 14px sans-serif';
            ctx.fillStyle = '#333'
            ctx.fillText('V', centerX - 5, centerY - radius + 5);

            // Draw resistor
            ctx.fillStyle = '#333'
            ctx.fillRect(centerX - 40, centerY + radius - 10, 80, 20);
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText('R', centerX - 5, centerY + radius + 5);
            
            // Draw current flow (animated dots)
            const numDots = Math.floor(current * 5);
            ctx.fillStyle = '#ffc107';
            for (let i = 0; i < numDots; i++) {
                const angle = (Date.now() / 1000 * 2) + (i * 2 * Math.PI / numDots);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        function animate() {
            updateCircuit();
            requestAnimationFrame(animate);
        }

        voltageSlider.addEventListener('input', updateCircuit);
        resistanceSlider.addEventListener('input', updateCircuit);
        
        animate();
    </script>
</body>
</html>
